plugins {
    id 'java'
}

group 'me.adhikasetyap.elasticsearch'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.elasticsearch', name: 'elasticsearch', version: '7.1.1'
}

